<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <style>
        body{
            font-size: 30px;
            text-align: center;
            background-color: black;
            color: aliceblue;
        }
        button{
            cursor: pointer;
            width: 130px;
            height: 40px;
            background-color: rgb(31, 181, 68);

            margin: 40px;

        }

                return response.json();
            })
            .then((data)=>{
                console.log('Hello');
                console.log(data);

                    <h3>ü§¶‚Äç‚ôÄÔ∏è : ${data.punchline}</h3>
                `;
            })
            .catch((error)=>{

            })
        }

    </script>
</body>
</html>
