<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    
    <button id="btn">Show Time</button>

    <div id="time">
        Current Time ?
    </div>

    <script>
        document.getElementById('btn').onclick = ()=> {
            document.getElementById('time').innerHTML = Date();
        }
    </script>
</body>
</html>
