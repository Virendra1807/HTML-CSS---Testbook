<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in CSS</title>

    <style>
        :root{
            --backgroundColor: #e88bff;
            --bc: #50ebff;
        }

        .container{
            display: flex;
            justify-content: center;
            transform: rotate(10deg);
        }

        .first{
            width: 300px;
            height: 500px;
            background-color: var(--backgroundColor);
        }

        .second{
            width: 300px;
            height: 500px;;
            background-color: var(--bc);
        }
    </style>
</head>
<body>
    <h2>Creating Variable in CSS</h2>
    <div class="container">
    <div class="first"></div>
    <div class="second"></div>
</div>
</body>
</html>
