        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            align-content: center;
            display: grid;
            place-items: center;
            background-color: rgb(0, 0, 0);
        }

        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 1px 1px 10px 5px red;
            animation: beats 1s infinite;
        }

        @keyframes beats {
            0% {
                transform: rotate(45deg) scale(1);
                opacity: .2;
            }

            20% {
                transform: rotate(45deg) scale(1.2);
                opacity: .4;
            }

            40% {
                transform: rotate(45deg) scale(1.3);
                opacity: .6;

            }

            60% {
                transform: rotate(45deg) scale(1.4);
                opacity: .8;

            }

            80% {
                transform: rotate(45deg) scale(1.5);
                opacity: .9;

            }

            100% {
                transform: rotate(45deg) scale(1.6);
                opacity: 1.0;

            }

        }

        .heart::before {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            bottom: 90px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px 7px red;
        }

        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            right: 90px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px 7px red;

        }
    </style>
