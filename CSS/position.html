<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property in CSS</title>
    <style>
        body {
            color: #ffffff;
            background-color: #212121;
        }

        p {
            display: inline;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Position Property in CSS</h1>
    <div class="position">
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
    </div>
</body>

</html>
