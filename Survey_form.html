<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <label id="name-label" for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="EnterYourName" required>
        <br><br>
        <label id="email-label" for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
        <br><br>
        <label id="number-label" for="number">Roll No</label><br>
        <input type="number" name="number" id="number" placeholder="eg. 235" min="0" max="100" required>
        <br><br>
        <label for="drop-down">How do you rate
            our courses?</label><br>
        <select name="drop-down" id="drop-down">
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select><br><br>
        <label>Your
            Favorite Topic in HTML</label><br>
        <input type="checkbox" name="topic1" value="Structuralelements">Structural Elements<br>
        <input type="checkbox" name="topic2" value="LinksandList">
        LinksandList<br>
        <input type="checkbox" name="topic3" value="media">
        HTMLMedia<br>
        <input type="checkbox" name="topic4" value="tables">
        HTMLTable<br>
        <input type="checkbox" name="topic5" value="groupelements">
        GroupingElements<br>
        <input type="checkbox" name="topic6" value="forms">
        Forms<br><br>
        <label>Doyou like the HTML course?</label><br>
        <input type="radio" name="course" value="yes">
        Yes
        <input type="radio" name="course" value="no">
        No<br><br>
        <label>Few words about yourself</label><br>
        <textarea rows="5" cols="50" name="Description" id="Description"></textarea><br><br>
        <input type="submit" value="Submit" onclick="alert('Successfully Submitted')">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
