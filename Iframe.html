<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media - iframe</title>
  </head>
  <body>
    <h2>HTML iframe tag</h2>
    <iframe
      src="HyperlinksList.html"
      frameborder="2"
      width="800"
      height="200"
    ></iframe>
    <iframe
      width="900vh"
      height="500vh"
      src="https://www.youtube.com/embed/PymbRTMb4hY?si=nueSyjOeaEOhEqVb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
